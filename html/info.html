<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SashaKYotoz's Development</title>
    <link rel="stylesheet" href="../css/info_styles.css">
</head>
<body>
    <header>
        <div class="logo">Cyber.info</div>
        <nav>
            <button id="back_to_main"><p></p></button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>CYBER.INFO</h1>
            <p>Click a tile to see info shortcuts.</p>
        </section>
        <div class="grid-container" id="grid">
            <div class="card" data-cmd="bash">
                <span class="icon">$_</span>
                <span class="title">Bash</span>
            </div>
        </div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <pre id="modal-body"></pre>
        </div>
    </div>
    <script src="../js/info_page_manager.js"></script>
</body>
</html>
